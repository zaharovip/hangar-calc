<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости ангара</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор стоимости ангара</h1>
        
        <form id="calculator-form">
            <label for="length">Длина ангара:</label>
            <input type="number" id="length" placeholder="Введите длину" required>
            
            <label for="width">Ширина ангара:</label>
            <input type="number" id="width" placeholder="Введите ширину" required>
            
            <label for="cost-per-meter">Стоимость за м²:</label>
            <input type="number" id="cost-per-meter" placeholder="Введите стоимость за м²" required>
            
            <button type="submit">Рассчитать</button>
            <button type="reset">Сброс</button>
        </form>
        
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
